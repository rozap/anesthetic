[env:genericSTM32F401CCU6]
platform = ststm32
board = genericSTM32F401CC
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.5.31
	rlogiacco/CircularBuffer@^1.3.3
build_flags = 
	-Os
	-flto
	--specs=nano.specs
	--specs=nosys.specs
	-DENABLE_HWSERIAL1
	-DENABLE_HWSERIAL2
	-DUSER_SETUP_LOADED=1
	-DUSER_SETUP_ID=29
	-DSTM32=1
	-DILI9341_DRIVER=1
	-DTFT_CS=A4
	-DTFT_DC=A0
	-DTFT_RST=A1
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=0
	-DLOAD_FONT6=0
	-DLOAD_FONT7=0
	-DLOAD_FONT8=0
	-DLOAD_GFXFF=0
	-DSMOOTH_FONT=0
	-DSPI_FREQUENCY=27000000
	-DSPI_READ_FREQUENCY=15000000
	-DSPI_TOUCH_FREQUENCY=2500000
	-DSUPPORT_TRANSACTIONS=1
